name: CI

on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
        perl:
          - "5.38"
          - "5.36"
          - "5.10"
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1.24.2
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V

      - name: Force install ExtUtils::MakeMaker on machines running old perl version
        run: cpanm ExtUtils::MakeMaker --notest --force
        if: matrix.perl == '5.10'

        # https://github.com/rjbs/Test-Deep/blob/7c6261797dae99879068d682a5648dc3efd23323/Changes#L24
      - name: Pin Test::Deep for old perl
        run: cpanm Test::Deep@1.130  --notest --force
        if: matrix.perl == '5.10'

        # https://github.com/houseabsolute/DateTime.pm/issues/141
      - name: Use TRIAL version of DateTime
        run: cpanm DateTime@1.64
        if: ${{ matrix.perl == '5.10' && matrix.os == 'macos-latest' }}

      - run: cpanm --installdeps .
      - run: prove -lv t

      - run: tail -n 150 /home/runner/.cpanm/work/*/build.log
        if: ${{ failure() && matrix.os == 'ubuntu-latest' }}

      - run: tail -n 150 /Users/runner/.cpanm/work/*/build.log
        if: ${{ failure() && matrix.os == 'macos-latest' }}
