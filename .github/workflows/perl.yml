name: CI

on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
        perl:
          - '5.34'
          - '5.32'
          - '5.10'
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1.15.2
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - run: |
          cpanm ExtUtils::MakeMaker || true
          cat /home/runner/.cpanm/work/*/build.log
          exit 1
      - run: cpanm --installdeps .
      - run: prove -lv t
